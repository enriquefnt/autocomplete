<!DOCTYPE html>
<html>
  <head>
    <title>JS Autocomplete</title>

    <!-- (A) AUTOCOMPLETE JS + CSS -->
    <script src="autocomplete.js"></script>
    <link rel="stylesheet" href="autocomplete.css">
  </head>
  <body>
    <!-- (B) INPUT FIELD -->
    <input type="text" name="Nombre" id="demoA" placeholder="texto" />

    <script>
    // (C) ATTACH AUTOCOMPLETE TO INPUT FIELD
    ac.attach({
      target: document.getElementById("demoA"),
      data: ["Aaronn", "Baattyy", "Chaarles", "Dionn", "Elly", "Enrique"]
    });
    </script>
  </body>
</html>
